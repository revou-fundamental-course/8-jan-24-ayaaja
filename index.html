<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Persegi</h1>
        <h4>Welcome to Katik Persegi</h4>
        <p>Gunakan web ini untuk menghitung luas dan keliling persegi dengan mudah!</p>
    </header>

    <div class="buttons2">
        <button id="luasPersegi">Luas Persegi</button>
        <button id="kelilingPersegi">Keliling Persegi</button>
    </div>

    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
    <div class="outputSection">
        <p id="resultOutput"></p>
    </div>

    <div class="inputSectionk">
        <label for="squareSidek" id="lblSquareSidek">Hitung Keliling Persegi</label>
        <input type="number" id="squareSidek">
    </div>
    <div class="buttons">
        <button id="countk">Hitung</button>
        <button id="resetButtonk">Reset</button>
    </div>
    <div class="outputSection">
        <p id="resultOutput"></p>
</body>
</html>
